name: Deploy Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
        env:
          # Auto-detect base path:
          # - For user-site repos (â€¦/.github.io) -> '/'
          # - Else use repo variable BASE_PATH if set
          # - Else fallback to '/{repo}/'
          BASE_PATH: ${{ endsWith(github.event.repository.name, '.github.io') && '/' || (vars.BASE_PATH || format('/{0}/', github.event.repository.name)) }}
      - name: Inspect built index
        run: |
          echo "Using BASE_PATH=$BASE_PATH"
          sed -n '1,40p' dist/index.html
      - name: Disable Jekyll on Pages
        run: |
          touch dist/.nojekyll
      - name: SPA fallback (404 -> index)
        run: cp dist/index.html dist/404.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
